                                class="fas fa-chevron-right"></i></button>

                    </div>
                </div>
            </div>
        </div>
        <!-- Identification Tab - QRCode, notes and other optional stuff-->
        <div class="tab-pane" role="tabpanel" id="tab_identification">
            <div class="container" style="width: device-width; max-width: 400px; background-color: #ffffff;">
                <div class="content">

                    <h1 class="text-center" style="font-size: 20px;" id="qrlead"><br>Optionally, please scan the
                        vehicle's
                        QR code
                    </h1>

                    <label>Vehicle ID:</label>
                    <pre><code id="result"></code></pre>

                    <video id="video" class="d-flex align-items-center mx-auto"></video>
                    <br>
                    <label>Notes:</label>
                    <br>
                    <textarea rows="3" id="notes" placeholder="Name, Vehicle ID, etc. comma-separated"></textarea>
                </div>
                <div class="footer">
                    <div class="d-flex">
                        <button type="button"
                            class="btn btn-block text-center d-flex  align-items-center mx-auto back-button darktext flex-fill"
                            id="identification_back"> <i class="fas fa-chevron-left"></i> &nbsp; Back</button>
                        <button type="button"
                            class="btn btn-block text-center d-flex align-items-center mx-auto  btn-continue darktext flex-fill"
                            id="identification_continue" onclick="socketSubmit();">Submit &nbsp;<i
                                class="fas fa-check"></i></button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="turn">
        <h4>Please rotate your device!</h4>
    </div>
