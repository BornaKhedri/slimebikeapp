<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="Description"
        content="A website to report misplaced wheels - report misparked shared bikes and scooters.">
    <title>Misplaced Wheels</title>
    <script type="text/javascript">window.performance.mark('begin_head_load');</script>
    <link rel="icon" type="image/png" href="./icon/favicon.ico">
    <!-- CSS -->
    <!-- Remote - vendor -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Filepond stylesheet -->
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
    <link href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
        rel="stylesheet">
    <!-- Local - custom -->
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript">window.performance.mark('end_head_load_css');
        window.performance.measure('head_css_load_time', 'begin_head_load', 'end_head_load_css');</script>
    <!-- Javascript -->
    <!-- Local - vendor -->
    <!-- Remote - vendor -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <!-- <script src="https://unpkg.com/jquery-filepond/filepond.jquery.js"></script> -->
    <script src="https://unpkg.com/filepond-plugin-file-encode/dist/filepond-plugin-file-encode.js"></script>
    <script
        src="https://unpkg.com/filepond-plugin-image-exif-orientation/dist/filepond-plugin-image-exif-orientation.js"></script>
    <script
        src="https://unpkg.com/filepond-plugin-file-validate-size@2.2.1/dist/filepond-plugin-file-validate-size.js"></script>
    <script
        src="https://unpkg.com/filepond-plugin-file-validate-type@1.2.5/dist/filepond-plugin-file-validate-type.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.min.js"></script>

    <script src="https://unpkg.com/filepond/dist/filepond.min.js"></script>
    <!-- <script src="https://peterolson.github.io/BigInteger.js/BigInteger.min.js"></script> -->
    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="https://kit.fontawesome.com/5fb01d0cce.js" crossorigin="anonymous"></script>
    <script type="text/javascript">window.performance.mark('end_head_load_js');
        window.performance.measure('head_js_load_time', 'end_head_load_css', 'end_head_load_js');</script>
</head>

<body>
    <script type="text/javascript">window.performance.mark('begin_body_load');</script>
    <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
            <img class="mx-auto d-block" src="./images/logo.svg" alt="misplaced wheels logo" id="logo" />
        </div>
        <div class="d-flex align-items-end col-xs-2">
            <div id="city_name"></div>
        </div>
        <br />
        <br />
    </div>

    <ul class="nav nav-tabs nav nav-pills navbar text-center justify-content-center text-body font-weight-bold"
        id="nav_tabs" role="tablist">
        <li class="nav-item disabled" id="li_location"><a
                class="navbar-active active lighttext nav-link  font-weight-bold" href="#tab_location" role="tab"
                data-toggle="tab">Location</a></li>

        <li class="nav-item" id="li_classification"><a class="lighttext nav-link font-weight-bold"
                href="#tab_classification" role="tab" data-toggle="">Classification</a>
        </li>

        <li class="nav-item disabled" id="li_identification"><a class="lighttext nav-link  font-weight-bold"
                href="#tab_identification" role="tab" data-toggle="">Identification</a></li>
    </ul>

    <div class="tab-content">

        <div class="tab-pane show active" role="tabpanel" id="tab_location">
            <div class="container" style="width: device-width; max-width: 400px; background-color: #ffffff;">
                <h1 class="text-center" style="font-size: 20px;"><br>Select the location of bike/scooter</h1>
                <div id="map"></div>
                <div class="d-flex">
                    <button type="button"
                        class="btn btn-block text-center d-flex align-items-center mx-auto  btn-continue darktext flex-fill"
                        id="location_continue">Continue &nbsp;<i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>

        <div class="tab-pane" role="tabpanel" id="tab_classification">
            <div class="container-fluid">
                <!-- <div class="card choose_file h-20 d-inline-block">
                    <div class="container h-80">
                        <div class="row justify-content-center ">
                            <i class="fas fa-camera fa-7x"></i>
                            <button type="button" style="opacity: 0;"></button>
                            <input capture="environment" id="wheel_image" name="wheel_image" value="" type="file"
                                accept="image/*" />

                            <canvas id="canvas"></canvas>
                        </div>
                    </div>
                </div> -->
                <!-- We'll transform this input into a pond -->
                <input type="file" class="filepond" name="filepond" data-max-file-size="10MB" data-max-files="1">
                <div class="card-body low-opacity" id="infraction_div">
                    <p class="card-text">Select all parking infractions that apply:</p>
                    <div class="row">
                        <div class="col-sm-4 col-xs-12">
                            <div data-toggle="buttons" id="infraction_list">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body low-opacity" id="company_div">
                    <p class="card-text">Please select the wheel type:</p>
                    <div class="card-text">
                        <div class="row">
                            <div class="col-sm-4 col-xs-12">
                                <div data-toggle="radiobuttons" id="company_list">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p id="classification_continue_warning" class="text-danger d-flex justify-content-around"> &nbsp; </p>
                <div class="d-flex">
                    <button type="button"
                        class="btn btn-block text-center d-flex  align-items-center mx-auto back-button darktext flex-fill"
                        id="classification_back"> <i class="fas fa-chevron-left"></i> &nbsp; Back</button>
                    <button type="button" class="btn btn-block text-center d-flex align-items-center mx-auto  btn-continue darktext flex-fill"
                        id="classification_continue" style="width: 88px; visibility: hidden;">Continue &nbsp;<i
                            class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>

        <div class="tab-pane" role="tabpanel" id="tab_identification">
            <div class="container" style="width: device-width; max-width: 400px; background-color: #ffffff;">
                <h1 class="text-center" style="font-size: 20px;"><br>Optionally, please also scan the vehicle's QR code
                </h1>

                <label>Result:</label>
                <pre><code id="result"></code></pre>
                <video id="video" class="d-flex align-items-center mx-auto" width="300" height="200"
                    style="border: 1px solid gray"></video>
                <div class="d-flex">
                    <button type="button"
                        class="btn btn-block text-center d-flex  align-items-center mx-auto back-button darktext flex-fill"
                        id="identification_back"> <i class="fas fa-chevron-left"></i> &nbsp; Back</button>
                    <button type="button"
                        class="btn btn-block text-center d-flex align-items-center mx-auto  btn-continue darktext flex-fill"
                        id="identification_continue" onclick="socketSubmit();">Submit &nbsp;<i
                            class="fas fa-check"></i></button>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">window.performance.mark('end_body_load_html');
        window.performance.measure('body_html_load_time', 'begin_body_load', 'end_body_load_html');</script>
    <script src="./js/initializationcontroller.js"></script>
    <script src="./js/filepond_jq.js"></script>
    <script src="./js/navigationcontroller.js"></script>
    <script type="text/javascript">window.performance.mark('end_body_load_js');
        window.performance.measure('body_js_load_time', 'end_body_load_html', 'end_body_load_js');
        var items = window.performance.getEntriesByType('measure');
        for (var i = 0; i < items.length; ++i) {
            var req = items[i];
            console.log(' ' + req.name + ' took ' + req.duration + 'ms');
        }</script>
</body>
</html>
