<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Start your project here-->
  <div style="height: 100vh">
    <div class="flex-center flex-column">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Mis-parked vehicle reporter</h5>
          <!-- Horizontal Steppers -->
          <div class="row">
            <div class="col-md-12">

              <!-- Stepers Wrapper -->
              <ul class="stepper stepper-horizontal">

                <!-- First Step -->
                <li class="completed">
                  <a href="#!">
                    <span class="circle">1</span>
                    <br />
                    <span class="label">Location</span>
                  </a>
                </li>

                <!-- Second Step -->
                <li class="active">
                  <a href="#!">
                    <span class="circle">2</span>
                    <span class="label">Identification</span>
                  </a>
                </li>

                <!-- Third Step -->
                <li class="active">
                  <a href="#!">
                    <span class="circle">3</span>
                    <span class="label">Classification</span>
                  </a>
                </li>

              </ul>
              <!-- /.Stepers Wrapper -->

            </div>
          </div>
          <!-- /.Horizontal Steppers -->
          <p class="card-text">Map:</p>
          <!--Google map-->
          <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 150px">
            <iframe src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
              style="border:0" allowfullscreen></iframe>
          </div>
          <!--Google Maps-->
          
          <br />
          <button type="button" class="btn btn-warning">Continue</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>

</html>
